<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Chatbot</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <main>
    
    <div class="speech-bubble computer">
      <div class="arrow left"></div>
      <p>Hello there, I'm Blorg. What is your name?</p>
    </div>
    <div class="speech-bubble user">
      <div class="arrow right"></div>
      <p>Hi, Blorg. I'm Marina.</p>
    </div>

  </main>
  <form>
    <input id="user-input" type="text" name="user-input">
    <input id="submit-button" type="button" value="Send">
  </form>
  <script src="main.js"></script>
</body>
</html>
