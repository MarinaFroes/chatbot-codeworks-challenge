<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Chatbot</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <header>
    <img src="https://mliv6plxtvjb.i.optimole.com/ZgNWX2w-y_0xexpj/w:auto/h:auto/q:auto/https://codeworks.me/wp-content/uploads/2019/07/logo-horizontal-orange.svg" alt="codeworks logo">
    <h1>Chatbot Challenge</h1>
  </header>
  <main>
    <div class="robot-container">
      <div class="robot-bg">
        <img class="robot" src="./images/robo.svg" alt="">
      </div>
      <p class="robot-greeting">Hi, I'm Blorg. Let's chat.</p>
      <div class="btn-container">
        <button class="btn" id="yes">Yes</button>
        <button class="btn" id="no">No</button>
      </div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
